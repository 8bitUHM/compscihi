{% extends "base.html" %} 
{% block title %} 
Reset Password
{% endblock %}
{%block content %} 
{% load static %}

<section class="bg-gray-900"></section>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-white"
    >
      <img
        class="w-8 h-8 mr-2"
        src="{% static 'website/logo.svg' %}"
        alt="logo"
      />
      CompSciHi
    </a>
    <div
      class="w-full  rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white"
        >
          Reset password
        </h1>
        <form class="space-y-4 md:space-y-6" method="post">
          {% csrf_token %}
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-white"
              >Your new password</label
            >
            <input type="password" id="password" name="password" class=" border  text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
          </div>
          
          <button
            type="submit"
            class="w-full text-white bg-teal-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Reset password
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
