<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.0.1/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles */
        .footer {
            background-color: #014731; /* UH Manoa green */
        }
        .underline-custom {
            text-decoration: underline;
            text-decoration-color: #ffffff; /* Optional: set the underline color */
        }
        .icon-inline {
            margin-right: 0.5rem; /* Space between icon and text */
        }
        .no-underline {
            text-decoration: none; /* Ensure no underline for icons */
        }
        .arrow-button {
            position: fixed;
            bottom: 20px; /* Position from the bottom */
            right: 20px; /* Position from the right */
            background-color: #007BFF; /* Background color */
            color: #ffffff; /* Text color */
            padding: 0.75rem; /* Padding around the icon */
            border-radius: 50%; /* Circular button */
            display: flex; /* Center icon */
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            transition: background-color 0.3s ease; /* Transition effect */
            z-index: 1000; /* Ensure the button is above other elements */
        }
        .arrow-button:hover {
            background-color: #0056b3; /* Darker color on hover */
        }
        .arrow-button svg {
            height: 2rem; /* Icon size */
            width: 2rem; /* Icon size */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Top of the page (scroll target) -->
    <div id="top"></div>

    <!-- Arrow Button -->
    <a href="#top" class="arrow-button">
        <!-- Heroicons Arrow Up -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-white">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7-7-7 7" />
        </svg>
    </a>

    <!-- Footer -->
    <footer class="footer p-10 text-neutral-content footer-center">
        <div class="flex flex-col items-center">
            <!-- Links with Icons -->
            <div class="grid grid-flow-col gap-4 mb-4">
                <a href="https://github.com/8bitUHM/compscihi" class="flex items-center text-white hover:text-green-300">
                    <!-- GitHub Icon -->
                    <i class="fab fa-github icon-inline no-underline"></i>
                    <span class="underline-custom">Source Code</span>
                </a>
                <a href="public/Admin-Login.html" class="flex items-center text-white hover:text-green-300 underline">
                    <!-- Login Icon -->
                    <i class="fas fa-user-lock icon-inline no-underline"></i>
                    <span>Admin/Employer Login</span>
                </a>
            </div>
            <!-- Copyright -->
            <div class="text-center">
                <p class="text-white">
                    @ 2024 Copyright 
                    <a href="https://8bituh.org" class="text-white hover:text-green-300 underline" target="_blank">8bituhm.org</a>
                </p>
            </div>
        </div>
    </footer>
    <!-- Smooth Scroll Script -->
    <script>
        document.querySelector('a[href="#top"]').addEventListener('click', function (e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
